version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:6.0
    container_name: mongodb-grafana-demo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: testdb
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - grafana-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Grafana Proxy
  mongodb-proxy:
    build:
      context: ..
      dockerfile: examples/Dockerfile.proxy
    container_name: mongodb-proxy
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - grafana-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3333/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ../dist:/var/lib/grafana/plugins/mongodb-grafana:ro
      - ./provisioning:/etc/grafana/provisioning:ro
    depends_on:
      mongodb-proxy:
        condition: service_healthy
    networks:
      - grafana-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  grafana_data:
    driver: local

networks:
  grafana-network:
    driver: bridge
