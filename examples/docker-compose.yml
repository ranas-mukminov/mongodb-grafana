version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:5.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: testdb
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - mongodb-grafana-network

  # MongoDB Grafana Proxy Server
  mongodb-proxy:
    build:
      context: ..
      dockerfile: examples/Dockerfile
    container_name: mongodb-proxy
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      # MongoDB connection settings
      MONGODB_URL: mongodb://admin:password123@mongodb:27017
      MONGODB_DB: testdb
      # Proxy server settings
      PORT: 3333
    depends_on:
      - mongodb
    networks:
      - mongodb-grafana-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Grafana admin credentials
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      # Allow loading unsigned plugins (for development)
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: grafana-mongodb-datasource
    volumes:
      # Mount the plugin directory
      - ../dist:/var/lib/grafana/plugins/mongodb-grafana
      # Persist Grafana data
      - grafana_data:/var/lib/grafana
    depends_on:
      - mongodb-proxy
    networks:
      - mongodb-grafana-network

volumes:
  mongodb_data:
    driver: local
  grafana_data:
    driver: local

networks:
  mongodb-grafana-network:
    driver: bridge
